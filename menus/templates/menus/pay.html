<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'menus/index.css' %}" rel="stylesheet">
    <title>Pay</title>
</head>
<body>
    <section class="flex-center flex-column">
        <h1>Complete Payment</h1>
        <div>
            <p>We will send a push stk to your phone</p>
        </div>
    </section>
    <section class="flex-center flex-column">
        <form class="menu-form" action="" method="post">
            {% csrf_token %}
            <label>Reference Number:
                <input class="readonly-input" type="text" name="reference_number" value="{{ order.reference_number }}" readonly>
            </label>
            <br>
            <label>Total Amount:
                <input class="readonly-input" type="text" name="total_amount" value="{{ order.total_amount }}" readonly>
            </label>
            <br>
            <label>Phone Number:
                <input class="readonly-input" type="text" name="phone_number" value="{{ order.phone_number }}" required>
            </label>
            <br>
            <button class="submit-button" type="submit">Pay</button>
        </form>
</body>
</html>
