{% extends 'waiters/menu.html' %}
{% load static %}
{% block specific_css %}
<link rel="stylesheet" href="{% static 'waiters/waiters.css'%}">
{% endblock %}
{% block body %}
<section class="section-waiters">
    <div class="section-waiters-top">
        <div class="section-title">Waiters</div>
        <div class="add-waiter">
            <a href="{% url 'waiters:create_waiter' %}" id="add-new">
            <svg xmlns="http://www.w3.org/2000/svg" 
                id="compose-medium" fill="currentColor" aria-hidden="true" 
                data-supported-dps="24x24" viewBox="0 0 24 24" data-token-id="96" 
                width="24" height="24" class="compose" aria-label="" style="width: 24px; min-width: 24px; height: 24px; min-height: 24px;">
                <path d="M19 12h2v6a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V6a3 3 0 0 1 3-3h6v2H6a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zm4-8a2.9 2.9 0 0 1-.87 2l-8.94 9L7 17l2-6.14 9-9A3 3 0 0 1 23 4m-4 2.35L17.64 5l-7.22 7.22 1.35 1.34z"></path>
            </svg>
            <span id="new">Add</span>
            </a>
        </div>
    </div>
    {% for waiter in waiters %}
    <div class="waiter-wrapper">
        <div><a href="{% url 'waiters:view_waiter' waiter.id%}" class="waiter-name">{{waiter.name}}</a></div>
        <div class="waiter-id">ID: {{waiter.national_id}}</div>
        <div class="waiter-phone">PHONE: {{waiter.phone_number}}</div>
    </div>
    {% endfor %}
</section>
{% endblock %}
